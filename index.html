<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="modal">
      <form>
        <a href="#" class="btn-exit">
          <i class="fa-solid fa-xmark fa-2x"></i>
        </a>
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="input-group">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="input-group">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" />
        </div>
        <div class="input-group checkbox-group">
          <label for="read">Have you finished it?</label>
          <input type="checkbox" name="read" id="read" />
        </div>

        <button type="submit" id="addToLibrary">Add To Library</button>
      </form>
    </div>
    <nav>
      <a href="index.html">
        <i class="fa-solid fa-book fa-4x"></i>
      </a>
      <button type="button" class="btn-add-books">Add Books</button>
    </nav>
    <section class="flex-container">
      <div class="card">
        <div class="text-group">
          <div class="text-title">Harry Potter</div>
          <div class="text-author">JK Rowling</div>
          <div class="text-pages">500 pages</div>
        </div>
        <div class="button-group">
          <button class="btn-read">Read</button>
          <button class="btn-remove">Remove</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
