<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="modal">
      <form action="#">
        <a href="" class="btn-exit">
          <i class="fa-solid fa-xmark fa-2x"></i>
        </a>
        <div class="input-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            minlength="3"
            maxlength="300"
            required
          />
        </div>
        <div class="input-group">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            required
            minlength="3"
            maxlength="300"
          />
        </div>
        <div class="input-group">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required min="0" max="1500"/>
        </div>
        <div class="input-group checkbox-group">
          <label for="read">Have you finished it?</label>
          <input type="checkbox" name="read" id="read" />
        </div>

        <button type="submit" id="addToLibrary">Add To Library</button>
      </form>
    </div>
    <nav>
      <a href="index.html">
        <i class="fa-solid fa-book fa-4x"></i>
      </a>
      <button type="button" class="btn-add-books">Add Books</button>
    </nav>
    <section class="flex-container">
    </section>
    <script src="script.js"></script>
  </body>
</html>
